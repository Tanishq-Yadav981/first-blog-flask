{% extends "layout.html"%}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_naam']}}</h1>
            <span class="subheading">{{params['tag_line']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for post in posts %}
          <!-- <li><a href="/post/{{post.slug}}"></a> -->
        
            <div class="post-preview">
              <a href="/post/{{post.slug}}">
                <h2 class="post-title">
                  {{post.title}}
                </h2>
                <h3 class="post-subtitle">
                  {{post.tag_line}}<!-- Problems look mighty small from 150 miles up -->
                </h3>
              </a>
              <p class="post-meta">Posted by
                <a href="#">TanishqY</a>
                on {{post.dateT}}</p>
            </div>
            {{post.content}}...
            <hr>
          </li>
        {% endfor %}
        <!-- Pager -->
        <div class="clearfix">
          <!-- <% if number!=0 %>
            <a class="btn btn-primary float-left" href="/">&larr; Newer Posts </a>
          <% endif%> -->
          <a class="btn btn-primary float-left" href="{{prevP}}">&larr; Previous Posts </a>
          <a class="btn btn-primary float-right" href="{{nextP}}">Next Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- <ul>
    {% for user in users %}
      <li><a href="{{ user.url }}">{{ user.username }}</a></li>
    {% endfor %}
  </ul> -->

{% endblock %}
